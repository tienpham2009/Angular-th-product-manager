<h1>Danh sách danh mục sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td ><a [routerLink]="['/category/update' , category.id]">edit</a></td>
    <td><a type="button" (click)="delete(category.id)" >xoa</a></td>
  </tr>
</table>
