<h1>update</h1>
<form
  *ngIf="productUpdateForm"
  [formGroup]="productUpdateForm"
  (ngSubmit)="submit()"
>
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td>
        <input type="number" formControlName="id" [(ngModel)]="product.id" />
      </td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td>
        <input type="text" formControlName="name" [(ngModel)]="product.name" />
      </td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td>
        <input
          type="number"
          formControlName="price"
          [(ngModel)]="product.price"
        />
      </td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td>
        <input
          type="text"
          formControlName="description"
          [(ngModel)]="product.description"
        />
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button routerLink="/product/list">update</button></td>
    </tr>
  </table>
</form>
